{% extends 'layout.html' %}
{% block body %}
  <h3 class='text-center text-muted mb-3'>Grocery List Using Flask</h3>
  <p class='text-right'><a href='{{url_for("add_item")}}' class='btn btn-success '>+Add Item</a></p>
  <table class='table table-bordered'>
    <thead>
      <th>SNo</th>
      <th>ItemName</th>
      <th>Quantity</th>
      <th>Edit</th>
      <th>Delete</th>
    </thead>
    <tbody>
      {% for row in datas %}
        <tr>
          <td>{{loop.index}}</td>
          <td>{{row.INAME}}</td>
          <td>{{row.QUANTITY}}</td>
          <td><a href='{{url_for("edit_item",id=row.ID)}}' class='btn btn-primary'>Edit</a></td>
          <td><a href='{{url_for("delete_item",id=row.ID)}}' class='btn btn-danger' onclick='return confirm("Are You Sure")'>Delete</a></td>
        </tr>
      {%endfor%}
    </tbody>
  </table>
{% endblock %}
